<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shreetesh Yadav</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="../" class="nav-logo">
                <i class="ph-fill ph-circles-three-plus" style="color: var(--text-accent);"></i>
                SHREETESH YADAV
                <i class="ph-fill ph-circles-three-plus" style="color: var(--text-accent);"></i>
            </a>
            <button class="mobile-toggle"><i class="ph ph-list"></i></button>
            <ul class="nav-menu">
                <li><a href="../" class="nav-link">Home</a></li>
                <li><a href="../about/" class="nav-link">About</a></li>
                <li><a href="../projects/" class="nav-link">Projects</a></li>
                <li><a href="../experience/" class="nav-link">Experience</a></li>
                <li><a href="../github/" class="nav-link">Open Source</a></li>
                <li><a href="./" class="nav-link active">Contact</a></li>
                <li><button class="theme-toggle" id="theme-btn"><i class="ph ph-moon"></i></button></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Get in Touch</h1>
            <p>Have a question or want to work together? Drop me a line.</p>
        </div>

        <section style="padding-top: 0;">
            <div style="max-width: 600px; margin: 0 auto;">
                <form class="card" action="https://formspree.io/f/mwvvelwr" method="POST">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tell me about your project..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>

                <div style="margin-top: 3rem; text-align: center;">
                    <p>Or connect with me socially</p>
                    <div
                        style="display: flex; gap: 1.5rem; justify-content: center; margin-top: 1rem; flex-wrap: wrap;">
                        <a href="https://www.linkedin.com/in/shreeteshyadav/" target="_blank"
                            style="color: var(--text-primary); font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="ph ph-linkedin-logo" style="font-size: 1.5rem;"></i> LinkedIn
                        </a>
                        <a href="https://x.com/ShreeteshY" target="_blank"
                            style="color: var(--text-primary); font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="ph-fill ph-x-logo" style="font-size: 1.5rem;"></i> X (Twitter)
                        </a>
                        <a href="https://github.com/ShreeteshYadav" target="_blank"
                            style="color: var(--text-primary); font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="ph ph-github-logo" style="font-size: 1.5rem;"></i> GitHub
                        </a>
                        <a href="mailto:yadavshreetesh@gmail.com"
                            style="color: var(--text-primary); font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="ph ph-envelope-simple" style="font-size: 1.5rem;"></i> Email
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../script.js"></script>
</body>

</html>
